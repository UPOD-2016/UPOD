<!DOCTYPE html>
<html>
    
<head>
<title>Categories</title>  
<link rel="stylesheet" href="Style_Sheet.css">
</head>
    
<body>
    
<div class="submit_form">
    <!-------------->
    <!--TITLE AREA-->
    <!-------------->
    <div class="title_area">
        
        <div id="title_text">
        Title 
        </div>
               
        <textarea class= "input_box" id = "title_box_input">
        The cat was playing  the garden.
        </textarea>
        
    </div>
    
    
    <!--------------------->
    <!--SUB CATEGORY AREA-->
    <!--------------------->
    <div class="subCategory_area">
        
        <div id="subCategory_text">
            Subcategory
        </div>
        
        <textarea class="input_box" id= "subCategory_box_input">
            OH MY GOD.
        </textarea>
        
    </div>
    
    <!--------------------->
    <!------ENTRY AREA----->
    <!--------------------->
    <div class="entry_area">
    
        <div id="entry_text">
            Entry
        </div>
        
        <textarea class="input_box" id="entry_box_input">
            The cat was playing in the garden.
        </textarea>
 
    </div>
    
    

    <!----------------->
    <!--REMOVE BUTTON-->
    <!----------------->
    <button class="button_background_dark" id = "button_remove" type="button">Remove</button>
    

    
    
    <!-------------------------->
    <!--ADD SUBCATEGORY BUTTON-->
    <!-------------------------->
    <button class="button_background_dark" id = "button_add_subcategory" type="button">Add Subcategory</button>

    
    <!--------------->
    <!--SAVE BUTTON-->
    <!--------------->   
    <button class="button_background_dark" id = "button_save" type="button">Save</button>

    
</div>

</body>
    
</html>
