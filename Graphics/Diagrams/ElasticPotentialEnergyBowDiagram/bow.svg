	<polygon  points="237 330, 271 325, 271 335" fill="black"/>
	</g>

	<?bowstring?>
	<line id="top" x1="281" y1="170" x2="278" y2="330" stroke="black" fill="black" stroke-width="1" />
	<line id="bottom" x1="278" y1="330" x2="278.5" y2="484" stroke="black" fill="black" stroke-width="1" />

	<?buttons?>
	
	<g id="out" onclick="stretch();" class="button">
        <use xlink:href="#button" x="190" y="550"/>
        <text style="text-anchor:middle;" class="textSmall" x="210" y="555">Pull</text>
    </g>
	 
	 <g id="in" onclick="letgo();" class="button">
        <use xlink:href="#button" x="300" y="550"/>
        <text style="text-anchor:middle;" class="textSmall" x="320" y="555">Release</text>
    </g>
    
    <g id="increase" onclick="increase();" class="button">
        <use xlink:href="#smallbutton" x="311" y="93"/>
        <text style="text-anchor:middle;" class="textSmaller" x="286" y="90">▲</text>
    </g>
    
    <g id="decrease" onclick="decrease();" class="button">
        <use xlink:href="#smallbutton" x="311" y="107"/>
        <text style="text-anchor:middle;" class="textSmaller" x="286" y="106">▼</text>
    </g>

