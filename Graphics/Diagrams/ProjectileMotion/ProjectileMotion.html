<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<?xml-stylesheet href="svg.css" type="text/css"?>
<svg version="1.0" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1200px" height="600px" xml:space="preserve">

     <line id="base" x1="0" y1="500" x2="1200" y2="500" stroke="black" />


     
     <path id="curve" d="" stroke="blue"
          stroke-width="5" fill="none" />

     <!--LINE TAGS-->
     <text x="50" y="20" font-family="'Arial'"
           font-size="12">Initial Velocity(m/s): </text>
     <text x="50" y="40" font-family="'Arial'"
           font-size="12">Launch Angle(Degrees): </text>

     <text x="50" y="80" font-family="'Arial'"
           font-size="12">Horizontal Distance(m): </text>
     <text x="50" y="100" font-family="'Arial'"
           font-size="12">Height(m): </text>
     <text x="50" y="120" font-family="'Arial'"
           font-size="12">Time Of Flight(s): </text>

     <!--Buttons-->
     <symbol id="IncreaseAngle" overflow="visible" class="button"
     onclick="IncreaseAngle();" >
     <g>
        <rect x="-30" y="-10" rx="5" ry="5" width="15" height="15"
        class="button" />
        <text class="textSmall" style="text-anchor:middle;" x="0"
        y="4">AngleUp</text>
        </g>        
     </symbol>
          
     <symbol id="DecreaseAngle" overflow="visible" class="button"
     onclick="DecreaseAngle();" >
     <g>
        <rect x="-30" y="-10" rx="5" ry="5" width="15" height="15"
        class="button" />
        <text class="textSmall" style="text-anchor:middle;" x="0"
        y="4">AngleDown</text>
        </g>
     </symbol>

     <symbol id="IncreaseVelocity" overflow="visible" class="button"
     onclick="IncreaseVelocity();" >
     <g>
        <rect x="-30" y="-10" rx="5" ry="5" width="15" height="15"
        class="button" />
        <text class="textSmall" style="text-anchor:middle;" x="0"
        y="4">VelocityUp</text>
        </g>
     </symbol>

     <symbol id="DecreaseVelocity" overflow="visible" class="button"
     onclick="DecreaseVelocity();" >
     <g>
        <rect x="-30" y="-10" rx="5" ry="5" width="15" height="15"
        class="button" />
        <text class="textSmall" style="text-anchor:middle;" x="0"
        y="4">VeloictyDown</text>
        </g>
     </symbol>
     
     <symbol id="btnLaunch" overflow="visible" class="button"
     onclick="launch();" >
     <g>
        <rect x="-30" y="-10" rx="5" ry="5" width="60" height="20"
        class="button" />
        <text class="textSmall" style="text-anchor:middle;" x="0"
        y="4">Launch</text>
        </g>
     </symbol>

     
     <!--INPUTS-->
     <text id="vi" x="200" y="20" font-family="'Arial'"
           font-size="12">60</text>
     <text id="LaunchAngle" x="200" y="40" font-family="'Arial'"
           font-size="12">45</text>


     <!--OUTPUTS-->
     <text id="DistanceOut" x="200" y="80" font-family="'Arial'"
           font-size="12"></text>
     <text id="HeightOut" x="200" y="100" font-family="'Arial'"
           font-size="12"></text>
     <text id="TimeOut" x="200" y="120" font-family="'Arial'"
           font-size="12"></text>
     <g stroke="black" stroke-width="3" fill="black">
       <circle id="start" cx="100" cy="500" r="3" />
       <circle id="end" cx="400" cy="500" r="3" />
       <circle id="mid" cx="400" cy="500" r="3" />
     </g>

     <text x="100" y="520" font-family="'Arial'"
           font-size="12">0</text>
     <text id="EndText" x="400" y="520" font-family="'Arial'"
           font-size="12"></text>

     <use xlink:href="#IncreaseVelocity" x="335" y="20" />
     <use xlink:href="#DecreaseVelocity" x="435" y="20" />
     <use xlink:href="#IncreaseAngle" x="335" y="40" />
     <use xlink:href="#DecreaseAngle" x="435" y="40" />
     <use xlink:href="#btnLaunch" x="100" y="550" />
  </svg> 
<script src="ProjectileMotion.js"></script>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
