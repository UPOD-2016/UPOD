 	<?Define Buttons?>
    <defs>
        <symbol id="button" overflow="visible">
            <rect x="-30" y="-10" rx="5" ry="5" width="100" height="20"/>
        </symbol>
        
        <symbol id="smallbutton" overflow="visible">
            <rect x="-30" y="-10" rx="5" ry="10" width="10" height="10"/>
        </symbol>
        
        
    </defs>
 		
 	<?labels?>	
 	<text x="260" y="40" font-family="sans-serif" font-size="15px" fill="black" text-anchor="end">Elastic Potential Energy: </text>
 	<text x="260" y="70" font-family="sans-serif" font-size="15px" fill="black" text-anchor="end">Distance Stretched:</text> 	
 	<text x="260" y="100" font-family="sans-serif" font-size="15px" fill="black" text-anchor="end">Spring Force Contact: </text>
 	<text x="330" y="100" font-family="sans-serif" font-size="15px" fill="black" >newton/meter</text>

	<?Values?>
 	<text id="pe" x="320" y="40" font-family="sans-serif" font-size="15px" fill="black" text-anchor="end">0</text>
 	<text id="dis" x="320" y="70" font-family="sans-serif" font-size="15px" fill="black" text-anchor="end">0</text>
 	<text id="sfc" x="320" y="100" font-family="sans-serif" font-size="15px" fill="black" text-anchor="end">10</text>
 	

