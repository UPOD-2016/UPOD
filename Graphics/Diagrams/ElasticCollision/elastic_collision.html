<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         width="1200px" height="600px" xml:space="preserve" onload="get_final_velocities();">
         
       

        <defs>
            <symbol id="button" overflow="visible">
                <rect x="-30" y="-10" rx="5" ry="5" width="80" height="20"/>
            </symbol>

        </defs>

        

        <ellipse id="ball2" cx=1000 cy=400 rx=20 ry=20 fill="red"></ellipse>
        <ellipse id="ball1" cx=100 cy=400 rx=20 ry=20 fill="black"></ellipse>

        <line x1="50" y1="430" x2="1050" y2="430" style="stroke:rgb(40,142,33);stroke-width:20" />
        <!--input Labels-->
        <text x="50" y="20" font-family="'Arial'"
               font-size="12">Velocity initial Ball 1(m/s): </text>
        <text x="50" y="40" font-family="'Arial'"
               font-size="12">Velocity initial Ball 2(m/s): </text>
        <text x="50" y="80" font-family="'Arial'"
               font-size="12">Mass Ball 1(KG): </text>       
        <text x="50" y="100" font-family="'Arial'"
               font-size="12">Mass Ball 2(KG): </text>
        <text x="50" y="120" font-family="'Arial'"
               font-size="12">Velocity Final Ball 1(m/s): </text>
        <text x="50" y="140" font-family="'Arial'"
               font-size="12">Velocity Final Ball 2(m/s): </text>  


                 <!--INPUTS-->
        <text id="vel_1i" x="200" y="20" font-family="'Arial'"
               font-size="12">1</text>
        <text id="vel_2i" x="200" y="40" font-family="'Arial'"
               font-size="12">-1</text>

        <text id="mass1" x="200" y="80" font-family="'Arial'"
               font-size="12">1</text>
        <text id="mass2" x="200" y="100" font-family="'Arial'"
               font-size="12">1</text>


         <!--OUTPUTS-->
         <text id="vel_1f" x="200" y="120" font-family="'Arial'"
               font-size="12"></text>
         <text id="vel_2f" x="200" y="140" font-family="'Arial'"
               font-size="12"></text>      
        <!--buttons-->
         
        <g id="IncVi1" overflow="visible"
         onclick="increase_vi_1();" class="button" >
            <use xlink:href="#button" x="335" y="20" />
            <text class="textSmall" style="text-anchor:middle;" x="342" y="23"  >Vi1 +</text>
        </g>

       <g id="IncVi2" overflow="visible"
         onclick="increase_vi_2();" class="button" >
            <use xlink:href="#button" x="335" y="40" />
            <text class="textSmall" style="text-anchor:middle;" x="342" y="43"  >Vi2 +</text>
        </g>

        <g id="Incm1" overflow="visible"
         onclick="increase_m_1();" class="button" >
            <use xlink:href="#button" x="335" y="80" />
            <text class="textSmall" style="text-anchor:middle;" x="342" y="83" >Mass 1 +</text>
        </g>

         <g id="Incm2" overflow="visible"
         onclick="increase_m_2();" class="button" >
            <use xlink:href="#button" x="335" y="100" />
            <text class="textSmall" style="text-anchor:middle;" x="342" y="103">Mass 2 +</text>
        </g>

        <g id="decVi1" overflow="visible"
         onclick="decrease_vi_1();" class="button">
            <use xlink:href="#button" x="435" y="20" />
            <text class="textSmall" style="text-anchor:middle;" x="442"
            y="23">Vi1 -</text>
        </g>


         <g id="decVi2" overflow="visible"
         onclick="decrease_vi_2();" class="button">
            <use xlink:href="#button" x="435" y="40" />
            <text class="textSmall" style="text-anchor:middle;" x="442"
            y="43">Vi2 -</text>
        </g>

         <g id="decm1" overflow="visible"
         onclick="decrease_m_1();" class="button">
            <use xlink:href="#button" x="435" y="80" />
            <text class="textSmall" style="text-anchor:middle;" x="442"
            y="83" >Mass 1 -</text>
        </g>



        <g id="decm2" overflow="visible"
         onclick="decrease_m_2();" class="button">
            <use xlink:href="#button" x="435" y="100" />
            <text class="textSmall" style="text-anchor:middle;" x="442"
            y="103">Mass 2 -</text>
        </g>

        <g id="launch" overflow="visible"
         onclick="launch();" class="button">
            <use xlink:href="#button" x="435" y="160" />
            <text class="textSmall" style="text-anchor:middle;" x="442"
            y="163">Launch</text>
        </g>

        <g id="reset" overflow="visible"
         onclick="reset();" class="button">
            <use xlink:href="#button" x="335" y="160" />
            <text class="textSmall" style="text-anchor:middle;" x="342"
            y="163">Reset</text>
        </g>

         

        
        <script type="text/javascript" xlink:href="elastic_collision.js"></script>   
    </svg>
 
</html>
