 <B>Elastic Collision</b>
<html>
<head>

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>


<svg version="1.0" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1200px" height="600px" xml:space="preserve" onload="calculate();">

    <ellipse id="example2" cx=1000 cy=400 rx=20 ry=20 fill="red"></ellipse>
    <ellipse id="example2" cx=100 cy=400 rx=20 ry=20 fill="black"></ellipse>
    
    <line x1="50" y1="430" x2="1050" y2="430"
style="stroke:rgb(40,142,33);stroke-width:20" />
	<!--input Labels-->
	<text x="50" y="20" font-family="'Arial'"
           font-size="12">Velocity initial Ball 1(m/s): </text>
    <text x="50" y="40" font-family="'Arial'"
           font-size="12">Velocity initial Ball 2(m/s): </text>
    <text x="50" y="80" font-family="'Arial'"
           font-size="12">Mass Ball 1(KG): </text>       
    <text x="50" y="100" font-family="'Arial'"
           font-size="12">Mass Ball 2(KG): </text>
    <text x="50" y="120" font-family="'Arial'"
           font-size="12">Velocity Final Ball 1(m/s): </text>
    <text x="50" y="140" font-family="'Arial'"
           font-size="12">Velocity Final Ball 2(m/s): </text>        
    <!--buttons-->
	<symbol id="IncVi1" overflow="visible"
     onclick="increase_vi_1();" class="button" >
     <g>
        <rect x="-30" y="-10" rx="5" ry="5" width="80" height="20"
        class="button"/>
        <text class="textSmall" style="text-anchor:middle;" x="8"
        y="4">Vi1 +</text>
        </g>
     </symbol>

    <symbol id="IncVi2" overflow="visible"
     onclick="increase_vi_2();" class="button" >
     <g>
        <rect x="-30" y="-10" rx="5" ry="5" width="80" height="20"
        class="button"/>
        <text class="textSmall" style="text-anchor:middle;" x="8"
        y="4">Vi2 +</text>
        </g>
     </symbol>
     
     <symbol id="Incm1" overflow="visible"
     onclick="increase_m_1();" class="button" >
     <g>
        <rect x="-30" y="-10" rx="5" ry="5" width="80" height="20"
        class="button"/>
        <text class="textSmall" style="text-anchor:middle;" x="8"
        y="4">Mass 1 +</text>
        </g>
     </symbol>
    
    <symbol id="Incm2" overflow="visible"
     onclick="increase_m_2();" class="button" >
     <g>
        <rect x="-30" y="-10" rx="5" ry="5" width="80" height="20"
        class="button"/>
        <text class="textSmall" style="text-anchor:middle;" x="8"
        y="4">Mass 2 +</text>
        </g>
     </symbol> 
    
    <symbol id="decVi1" overflow="visible"
     onclick="decrease_vi_1();" class="button" >
     <g>
        <rect x="-30" y="-10" rx="5" ry="5" width="80" height="20"
        class="button"/>
        <text class="textSmall" style="text-anchor:middle;" x="8"
        y="4">Vi1 -</text>
        </g>
     </symbol>
    
    <symbol id="decVi2" overflow="visible"
     onclick="decrease_vi_2();" class="button" >
     <g>
        <rect x="-30" y="-10" rx="5" ry="5" width="80" height="20"
        class="button"/>
        <text class="textSmall" style="text-anchor:middle;" x="8"
        y="4">Vi2 -</text>
        </g>
     </symbol>
     
     <symbol id="decm1" overflow="visible"
     onclick="decrease_m_1();" class="button" >
     <g>
        <rect x="-30" y="-10" rx="5" ry="5" width="80" height="20"
        class="button"/>
        <text class="textSmall" style="text-anchor:middle;" x="8"
        y="4">Mass 1 -</text>
        </g>
     </symbol>
    
    <symbol id="decm2" overflow="visible"
     onclick="decrease_m_2();" class="button" >
     <g>
        <rect x="-30" y="-10" rx="5" ry="5" width="80" height="20"
        class="button"/>
        <text class="textSmall" style="text-anchor:middle;" x="8"
        y="4">Mass 2 -</text>
        </g>
     </symbol>  

      <!--INPUTS-->
     <text id="vel_1i" x="200" y="20" font-family="'Arial'"
           font-size="12">1</text>
    <text id="vel_2i" x="200" y="40" font-family="'Arial'"
           font-size="12">-1</text>

     <text id="mass1" x="200" y="80" font-family="'Arial'"
           font-size="12">1</text>
    <text id="mass2" x="200" y="100" font-family="'Arial'"
           font-size="12">1</text>


     <!--OUTPUTS-->
     <text id="vel_1f" x="200" y="1200" font-family="'Arial'"
           font-size="12"></text>
     <text id="vel_2f" x="200" y="140" font-family="'Arial'"
           font-size="12"></text>


    <use xlink:href="#IncVi1" x="335" y="20" />
    <use xlink:href="#decVi1" x="435" y="20" />
    <use xlink:href="#IncVi2" x="335" y="40" />
    <use xlink:href="#decVi2" x="435" y="40" />
    <use xlink:href="#Incm1" x="335" y="80" />
    <use xlink:href="#decm1" x="435" y="80" />
    <use xlink:href="#Incm2" x="335" y="100" />
    <use xlink:href="#decm2" x="435" y="100" />

     

  </svg>
<script src="elastic_collision.js"></script>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
<script src="svg4everybody/dist/svg4everybody.js"></script>
<script src="svg4everybody/dist/svg4everybody.legacy.js"></script>
<script>
    svg4everybody();
</script>
</html>
